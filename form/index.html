<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css">
  <title>Document</title>
</head>
<body>
  <main class="page">
    <header>
      <img src="./assets/logo.svg" alt="">
      <img src="./assets/burguer.svg" alt="">
    </header>
    <section class="form">
      <form>
        <div>
          <label for="nome">Nome</label>
          <input type="text" id='nome'>
        </div>
        <div>
          <label for="email">Email</label>
          <input type="text" id='email'>
        </div>
        <div class="senha">
          <label for="senha">Senha</label>
          <input type="password" id='senha'>
          <img src="./assets/eye.svg" alt="" class="eye">
        </div>
        <div class="double">
          <div>
            <label for="cep">CEP</label>
            <input type="text" id="cep">
          </div>
          <div>
            <label for="numero">Número</label>
            <input type="text" id="numero">
          </div>
        </div>
        <div>
          <label for="rua">Rua</label>
          <input type="text" id='rua'>
        </div>
        <div>
          <label for="">Cidade</label>
          <select>
            <option value="" selected disabled></option>
            <option value="">Praia Grande</option>
            <option value="">São vicente</option>
            <option value="">Santos</option>
          </select>
        </div>
        <div class="double termos">
          <input type="checkbox" name="concordo" id="concordo">
          <label for="concordo">Concordo com os Termos e Condições</label>
        </div>
        <button>Cadastrar conta</button>
      </form>
    </section>
  </main>
</body>
</html>
